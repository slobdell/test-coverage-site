{% load staticfiles %}

{% block content %}
    <div class="row">
        <div class="col-md-1"></div>
            <div class="col-md-10">
                {% autoescape off %}
                {% for author, percent, lines in score_board.formatted_tuples %}
                    <div class="row" style="min-height: 10px; margin-top: 10px">
                        <div class="col-md-12">
<div class="col-md-1">
{{ forloop.counter0 }}
</div>
<div class="col-md-4">
{{ author }}
</div>
<div class="col-md-4">
<div style="width: 100%; display: block; height: 20px; border: 1px solid black;">

<div style="background: #33AD33; width: {{ percent }}%; display: block; height: 100%;">
</div>

</div>
</div>
<div class="col-md-3">
                            {{ lines }}
</div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        <div class="col-md-1"></div>
    </div>
{% endblock %}
